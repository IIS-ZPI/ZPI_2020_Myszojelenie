<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- biblioteki potrzebne do bootstrapa 4-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Adding</title>
</head>
<body>
<a class="btn btn-primary" href="adding/">Oblicz</a>
<table class="table">
    <thead>
    <tr>
        <th>Stan</th>
        <th>Kategoria</th>
        <th>Produkt</th>
        <th>Cena jednostkowa</th>
        <th>Cena sprzeda≈ºy</th>
        <th>Zysk</th>
    </tr>
    </thead>
    <tbody>
    {% for element in display_list %}
        <tr>
            <td>{{ element.state_name }}</td>
            <td>{{ element.category_name }}</td>
            <td>{{ element.product_name }}</td>
            <td>{{ element.product_unit_price }}</td>
            <td>{{ element.product_selling_price }}</td>
            <td>{{ element.calculated_price }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
